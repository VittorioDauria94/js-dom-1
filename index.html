<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp away from me</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="body" class="background-black">
    <div class="container">
        <img id="ghost" class="ghost-img" src="./img/ghost.svg" alt="immage of a ghost">
    </div>
    <div class="lamps">
        <img class="white-lamp" src="./img/white_lamp.png" alt="image of an unlit lamp">
        <img class="yellow-lamp display-none" src="./img/yellow_lamp.png" alt="image of a lit lamp">
        <button id="on-off-button">Off</button>
    </div>
    <span id="counter" class="ghost_counter">Scared Ghosts <span>0</span></span>
    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
